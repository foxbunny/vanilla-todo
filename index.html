<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vanilla TODO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Example TODO app using just plain JavaScript">
    <link rel="stylesheet" media="screen" href="screen.css">
    <script defer src="client.js"></script>
  </head>
  <body>
    <h1>
      Vanilla TODO
    </h1>

    <noscript>
      <p>
        This application stores data in your browser. For this to work, it
        requires JavaScript. Please enable it in your browser, or use a browser
        that supports it.
      </p>
    </noscript>

    <main hidden>
      <form id="tasks">
      </form>
      <div id="controls">
        <button id="add-task">Add task</button>
        <button id="clear-completed">Clear completed</button>
      </div>
    </main>
  </body>
</html>
